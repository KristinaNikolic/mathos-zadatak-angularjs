	<h1> {{item.question}} </h1>
	
	<div>
		<h2 class="subtitleH2"> ({{item.description}}) </h2>
	</div>
	
	
	<second-directive
			answer-a="{{answerA.answer}}"
			answer-b="{{answerB.answer}}"
			answer-c="{{answerC.answer}}"
			total-a="{{totalA}}"
			total-b="{{totalB}}"
			total-c="{{totalC}}"
			option-a="optionA()"
			option-b="optionB()"
			option-c="optionC()"
			winner = "winner()">  </second-directive>
</div>
