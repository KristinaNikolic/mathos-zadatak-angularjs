<div class="content">
	<h1> {{item.question}} </h1>
	
	<div>
		<h3> {{item.description}} </h3>
	</div>
	
	<first-directive
			answer-a="{{answerA.answer}}"
			answer-b="{{answerB.answer}}"
			answer-c="{{answerC.answer}}"
			total-a="{{totalA}}"
			total-b="{{totalB}}"
			total-c="{{totalC}}"
			option-a="optionA()"
			option-b="optionB()"
			option-c="optionC()"
			winner = "winner()"> </first-directive>
	
</div>
