<div class="content">
	<h1>{{title}}</h1>
	<ul>
		<li ng-repeat="item in items">
			<div ng-include="'app/question-list/question-list.html'"></div>
			
			
			<all-answers
					answer-a="{{item.answers[0].answer}}"
					answer-b="{{item.answers[1].answer}}"
					answer-c="{{item.answers[2].answer}}"
					total-a="{{item.totalA}}"
					total-b="{{item.totalB}}"
					total-c="{{item.totalC}}"
					option-a="item.optionA()"
					option-b="item.optionB()"
					option-c="item.optionC()"
					winner = "item.winner()"> </all-answers>
		</li>
</div>
